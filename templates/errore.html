{% extends "base.html" %}

{% block title %}Errore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-circle"></i> Errore di Accesso</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="fas fa-lock text-danger" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h4 class="mt-3">Accesso Negato</h4>
                    <p class="text-muted mt-3">{{ messaggio }}</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Torna alla Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
